<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<div layout:fragment="content">

	<div class="my-3 p-3 bg-white rounded shadow-sm">
		<h6 class="border-bottom border-gray pb-2 mb-0">Questions</h6>

		<div class="media text-muted pt-3" th:if="${!questions.empty}"
			th:each="question : ${questions}">


			<div
				class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">

				<div class="d-flex justify-content-between align-items-top w-100">
					<span class="d-block"> <label th:text="${question.question}"></label>
					</span>
				</div>
			</div>
		</div>

		<div class="media text-muted pt-3"
			th:if="${questions.empty}">
			<div
				class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
				align="center">
				<span class="d-block"><strong class="text-gray-dark">No
						Questions Found</strong></span>
			</div>
		</div>
	</div>
</div>
